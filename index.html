<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備品点検</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-lg p-4">
        <header class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h1 class="text-2xl font-bold text-gray-800">備品点検</h1>
            <p id="location-name" class="text-lg text-gray-600 font-semibold mt-2">場所: 読み込み中...</p>
        </header>

        <main id="item-list" class="space-y-3">
            <div id="loader" class="flex justify-center items-center p-8 bg-white rounded-lg shadow">
                <div class="loader"></div>
                <p class="ml-4 text-gray-600">備品データを読み込んでいます...</p>
            </div>
        </main>

        <footer class="mt-6">
            <button id="submit-button" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out disabled:bg-gray-400" disabled>
                点検結果を送信
            </button>
            <p id="status-message" class="text-center mt-2 text-sm"></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const locationNameEl = document.getElementById('location-name');
            const itemListEl = document.getElementById('item-list');
            const loaderEl = document.getElementById('loader');
            const submitButton = document.getElementById('submit-button');
            const statusMessageEl = document.getElementById('status-message');

            // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            // ★★★ ここに、Google Apps Scriptで生成されたURLを貼り付け ★★★
            // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            const apiUrl = "https://script.google.com/macros/s/AKfycbx5sJjBCFzuzxbryOmrEpEHj87ADZC_aMTUUB9vYVKYhPokhemTkczNDnb4uXqB8e10/exec";

            const params = new URLSearchParams(window.location.search);
            const locationCode = params.get('location');

            if (!locationCode) {
                itemListEl.innerHTML = '<p class="text-red-500 text-center bg-white p-4 rounded-lg shadow">エラー: URLに場所コードが指定されていません。</p>';
                return;
            }

            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('データファイルの読み込みに失敗しました。');
                const allItems = await response.json();
                
                const locationItems = allItems.filter(item => String(item.場所コード) === String(locationCode));

                if (locationItems.length === 0) {
                    locationNameEl.textContent = `場所コード: ${locationCode} (該当なし)`;
                    itemListEl.innerHTML = '<p class="text-center bg-white p-4 rounded-lg shadow">この場所には備品が登録されていません。</p>';
                    loaderEl.style.display = 'none';
                    return;
                }
                
                locationNameEl.textContent = `場所: ${locationItems[0].場所 || `コード ${locationCode}`}`;
                
                itemListEl.innerHTML = '';
                locationItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'bg-white p-4 rounded-lg shadow-md item-card';
                    itemDiv.dataset.id = item.ID;
                    itemDiv.dataset.name = item.品名;
                    itemDiv.dataset.location_code = item.場所コード;

                    itemDiv.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg">${item.品名 || '名称未設定'} (ID: ${item.ID})</h3>
                        </div>
                        <div class="mt-3 grid grid-cols-2 gap-4">
                            <label class="flex items-center space-x-2">
                                <span class="text-gray-700 w-16">現物:</span>
                                <select class="flex-1 rounded border-gray-300 shadow-sm genbutsu-select">
                                    <option value="有" selected>有</option>
                                    <option value="無">無</option>
                                </select>
                            </label>
                            <label class="flex items-center space-x-2">
                                <span class="text-gray-700 w-16">状態:</span>
                                <select class="flex-1 rounded border-gray-300 shadow-sm joutai-select">
                                    <option value="正常" selected>正常</option>
                                    <option value="不備・破損">不備・破損</option>
                                </select>
                            </label>
                        </div>
                        <div class="mt-2 hope-field" style="display: none;">
                             <label class="flex items-center space-x-2">
                                <span class="text-gray-700 w-16">事後対応:</span>
                                <select class="flex-1 rounded border-gray-300 shadow-sm jigo-select">
                                    <option value=""></option>
                                    <option value="修繕希望">修繕希望</option>
                                    <option value="廃棄希望">廃棄希望</option>
                                </select>
                            </label>
                        </div>
                    `;
                    itemListEl.appendChild(itemDiv);
                });

                itemListEl.querySelectorAll('.joutai-select').forEach(select => {
                    select.addEventListener('change', (e) => {
                        const card = e.target.closest('.item-card');
                        const hopeField = card.querySelector('.hope-field');
                        if (e.target.value === '不備・破損') {
                            hopeField.style.display = 'block';
                        } else {
                            hopeField.style.display = 'none';
                            card.querySelector('.jigo-select').value = '';
                        }
                    });
                });

                submitButton.disabled = false;

            } catch (error) {
                console.error('Error:', error);
                itemListEl.innerHTML = `<p class="text-red-500 text-center bg-white p-4 rounded-lg shadow">エラー: ${error.message}</p>`;
            }

            // ボタンが押されたらデータをGoogle Apps Scriptに送信
            submitButton.addEventListener('click', async () => {
                if(apiUrl.startsWith("【")){
                    alert("エラー: Google Apps ScriptのURLが設定されていません。");
                    return;
                }

                submitButton.disabled = true;
                statusMessageEl.textContent = "送信中...";
                statusMessageEl.className = "text-center mt-2 text-sm text-blue-600";

                const results = [];
                document.querySelectorAll('.item-card').forEach(card => {
                    results.push({
                        id: card.dataset.id,
                        name: card.dataset.name,
                        location_code: card.dataset.location_code,
                        genbutsu: card.querySelector('.genbutsu-select').value,
                        joutai: card.querySelector('.joutai-select').value,
                        jigo: card.querySelector('.jigo-select').value
                    });
                });

                try {
                    // bodyの中身を文字列に変換する
                    const postData = JSON.stringify({ data: results });

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        mode: 'no-cors', // CORSエラーを回避
                        headers: {
                          'Content-Type': 'text/plain;charset=utf-8', // Apps ScriptのdoPostで正しく受け取るため
                        },
                        body: postData,
                    });
                    
                    // no-corsモードではレスポンスの中身を確認できないため、成功したと仮定する
                    statusMessageEl.textContent = "送信が完了しました！";
                    statusMessageEl.className = "text-center mt-2 text-sm text-green-600";
                    submitButton.style.backgroundColor = 'rgb(34 197 94)';

                } catch (error) {
                    console.error('送信エラー:', error);
                    statusMessageEl.textContent = `送信に失敗しました。(${error.message})`;
                    statusMessageEl.className = "text-center mt-2 text-sm text-red-600";
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
